---
# ğŸ–¥ï¸ ROLE NODE-EXPORTER - MÃ©tricas del sistema para Prometheus
- name: "ğŸ‘¤ Crear usuario node-exporter"
  user:
    name: node_exporter
    system: yes
    shell: /bin/false
    home: /var/lib/node_exporter
    create_home: no

- name: "ğŸ“¦ Descargar Node Exporter"
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter.version }}/node_exporter-{{ node_exporter.version }}.linux-amd64.tar.gz"
    dest: /tmp
    remote_src: yes
    creates: "/tmp/node_exporter-{{ node_exporter.version }}.linux-amd64"

- name: "ğŸ“‹ Instalar binario de Node Exporter"
  copy:
    src: "/tmp/node_exporter-{{ node_exporter.version }}.linux-amd64/node_exporter"
    dest: "/usr/local/bin/node_exporter"
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  notify: restart node-exporter

- name: "ğŸ”§ Crear servicio systemd"
  template:
    src: node-exporter.service.j2
    dest: /etc/systemd/system/node-exporter.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - daemon reload
    - restart node-exporter

- name: "ğŸš€ Iniciar y habilitar Node Exporter"
  systemd:
    name: node-exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: "ğŸ”“ Abrir puerto de Node Exporter"
  ufw:
    rule: allow
    port: "{{ node_exporter.port }}"
    from: "{{ item }}"
  loop: "{{ node_exporter.allowed_ips }}"
  when: node_exporter.allowed_ips is defined

- name: "ğŸ“Š Mostrar informaciÃ³n de Node Exporter"
  debug:
    msg:
      - "ğŸ‰ Node Exporter configurado exitosamente"
      - "ğŸ“Š MÃ©tricas: http://{{ ansible_default_ipv4.address }}:{{ node_exporter.port }}/metrics"
      - "ğŸ”§ Colectores habilitados: {{ node_exporter.collectors | join(', ') }}"
