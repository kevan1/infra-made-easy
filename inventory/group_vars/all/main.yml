#  VARIABLES GLOBALES - Aplican a todos los servidores

#  Configuraci贸n de tiempo
system_timezone: "America/Mexico_City"

#  Configuraci贸n b谩sica del sistema
common_packages:
  - curl
  - wget
  - vim
  - htop
  - git
  - ufw
  - unzip
  - python3
  - python3-pip

#  Configuraci贸n de seguridad
security_settings:
  enable_firewall: true
  ssh_port: 22
  disable_root_login: true
  password_authentication: false

#  Configuraci贸n de monitoreo (para todos los servidores)
monitoring_config:
  enable_node_exporter: true
  node_exporter_port: 9100
  metrics_retention: "30d"

#  Configuraci贸n de red
network_config:
  enable_ipv6: false
  dns_servers:
    - "8.8.8.8"
    - "8.8.4.4"

#  Configuraci贸n de logs
logging_config:
  log_retention_days: 30
  enable_logrotate: true
  max_log_size: "100M"
