# VARIABLES EQUIPO WEBSERVER + SSL

# Informaci贸n del equipo
team_info:
  name: "webserver-ssl"
  description: "Equipo especializado en servidores web con SSL y dominios"
  emoji: ""

# Configuraci贸n de Nginx
nginx_config:
  worker_processes: "auto"
  worker_connections: 1024
  keepalive_timeout: 65
  client_max_body_size: "50M"
  enable_gzip: true
  enable_http2: true
  
# Configuraci贸n SSL
ssl_config:
  provider: "letsencrypt"
  key_size: 2048
  enable_hsts: true
  enable_ocsp_stapling: true
  
# Dominios a configurar
domains:
  - "web1.curso-infra.com"
  - "web2.curso-infra.com" 
  - "web3.curso-infra.com"
  
# Configuraci贸n de archivos
web_config:
  document_root: "/var/www/html"
  index_files: ["index.html", "index.htm"]
  enable_directory_listing: false
  
# Configuraci贸n de m茅tricas (para equipo de monitoreo)
metrics_config:
  enable_nginx_exporter: true
  nginx_exporter_port: 9113
  metrics_path: "/metrics"
  allowed_monitoring_ips:
    - "127.0.0.1"
    # Se agregar谩n las IPs del equipo de monitoreo
    
# Puertos a abrir
firewall_ports:
  - 80    # HTTP
  - 443   # HTTPS
  - 8080  # Puerto alternativo
  - 9113  # Nginx metrics exporter

# Integraciones con otros equipos
integrations:
  monitoring:
    enable: true
    metrics_endpoint: "/metrics"
    
  security:
    enable: true
    allow_audit_access: true
    
  cicd:
    enable: true
    deploy_path: "/var/www/html"
    deploy_user: "www-data"
    
  traefik:
    enable: true
    register_service: true
