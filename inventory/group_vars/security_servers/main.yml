# ğŸ” ConfiguraciÃ³n de Lynis
lynis_config:
  version: "latest"
  audit_frequency: "daily"
  audit_time: "02:00"
  report_format: "html"
  upload_reports: false
  
# ğŸ›¡ï¸ ConfiguraciÃ³n de Fail2ban
fail2ban_config:
  bantime: 3600
  findtime: 600
  maxretry: 5
  backend: "auto"
  
# ğŸ”§ Herramientas de seguridad a instalar
security_tools:
  - lynis
  - fail2ban
  - ufw
  - chkrootkit
  - rkhunter
  - aide
  - auditd
  - clamav
  
# ğŸ“Š ConfiguraciÃ³n de reportes
reporting_config:
  report_directory: "/var/log/security-audit"
  enable_email_reports: false
  enable_web_dashboard: true
  retention_days: 90
  
# ğŸ¯ Servidores a auditar (otros equipos)
audit_targets:
  monitoring_servers:
    - "{{ lookup('env', 'MONITORING_SERVER_IP') }}"
  webserver_ssl_servers:
    - "{{ lookup('env', 'WEBSSL_SERVER_IP') }}"
    - "{{ lookup('env', 'WEBSSL_SERVER_IP_2') }}"
  cicd_servers:
    - "{{ lookup('env', 'CICD_SERVER_IP') }}"
  traefik_servers:
    - "{{ lookup('env', 'TRAEFIK_SERVER_IP') }}"
    
# ğŸ”“ Puertos para mÃ©tricas de seguridad
firewall_ports:
  - 9114  # Security metrics exporter
  
# ğŸ”— Integraciones con otros equipos
integrations:
  monitoring:
    enable: true
    metrics_port: 9114
    metrics_endpoint: "/security-metrics"
    
  cicd:
    enable: true
    security_gate_webhook: "/security-check"
    
  webserver_ssl:
    enable: true
    ssl_audit_enabled: true
