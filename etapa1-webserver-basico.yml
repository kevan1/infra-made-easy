- name: "ETAPA 1 - Configurar Webserver BÃ¡sico"
  hosts: all
  become: yes
  vars:
    student_name: "{{ lookup('env', 'STUDENT_NAME') | default('estudiante') }}"
  
  pre_tasks:
    - name: "Actualizar paquetes del sistema"
      apt:
        update_cache: yes
        upgrade: yes
        
  roles:
    - common
    
  tasks:
    - name: "Instalar Nginx"
      apt:
        name: nginx
        state: present
        
    - name: "Iniciar y habilitar Nginx"
      systemd:
        name: nginx
        state: started
        enabled: yes
        
    - name: "Crear pÃ¡gina web personalizada"
      template:
        src: ansible/roles/common/templates/etapa1-index.html.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        
    - name: "Permitir trÃ¡fico web en firewall"
      ufw:
        rule: allow
        port: "{{ item }}"
      loop:
        - "80"   # HTTP
        - "443"  # HTTPS
        
