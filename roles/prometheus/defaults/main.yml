---
# PROMETHEUS - Configuraci贸n por defecto
prometheus:
  # Versi贸n y b谩sicos
  version: "2.45.0"
  port: 9090
  
  # Directorios
  config_dir: "/etc/prometheus"
  data_dir: "/var/lib/prometheus"
  rules_dir: "/etc/prometheus/rules"
  
  # 憋 Configuraci贸n de scraping
  scrape_interval: "15s"
  evaluation_interval: "15s"
  
  #  Retenci贸n de datos
  retention_time: "30d"
  retention_size: "10GB"
  
  # Targets por defecto
  scrape_configs:
    - job_name: "prometheus"
      static_configs:
        - targets: ["localhost:9090"]
        
    - job_name: "node-exporter"
      static_configs:
        - targets: ["localhost:9100"]
  
  #  Configuraci贸n de alertas
  enable_alertmanager: false
  alertmanager_url: "localhost:9093"
  
  # Seguridad
  enable_admin_api: false
  enable_lifecycle: true
