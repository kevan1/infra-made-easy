---
# ğŸ“Š ROLE PROMETHEUS - Sistema de monitoreo modular
- name: "ğŸ‘¤ Crear usuario prometheus"
  user:
    name: prometheus
    system: yes
    shell: /bin/false
    home: "{{ prometheus.data_dir }}"
    create_home: no

- name: "ğŸ“ Crear directorios de Prometheus"
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - "{{ prometheus.config_dir }}"
    - "{{ prometheus.data_dir }}"
    - "{{ prometheus.rules_dir }}"

- name: "ğŸ“¦ Descargar Prometheus"
  unarchive:
    src: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus.version }}/prometheus-{{ prometheus.version }}.linux-amd64.tar.gz"
    dest: /tmp
    remote_src: yes
    creates: "/tmp/prometheus-{{ prometheus.version }}.linux-amd64"

- name: "ğŸ“‹ Copiar binarios de Prometheus"
  copy:
    src: "/tmp/prometheus-{{ prometheus.version }}.linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  loop:
    - prometheus
    - promtool
  notify: restart prometheus

- name: "âš™ï¸ Configurar Prometheus"
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus.config_dir }}/prometheus.yml"
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify: restart prometheus

- name: "ğŸ”§ Crear servicio systemd"
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - daemon reload
    - restart prometheus

- name: "ğŸš€ Iniciar y habilitar Prometheus"
  systemd:
    name: prometheus
    state: started
    enabled: yes
    daemon_reload: yes

- name: "ğŸ”“ Abrir puerto de Prometheus"
  ufw:
    rule: allow
    port: "{{ prometheus.port }}"

- name: "ğŸ“Š Mostrar informaciÃ³n de Prometheus"
  debug:
    msg:
      - "ğŸ‰ Prometheus configurado exitosamente"
      - "ğŸ“Š Web UI: http://{{ ansible_default_ipv4.address }}:{{ prometheus.port }}"
      - "ğŸ“ ConfiguraciÃ³n: {{ prometheus.config_dir }}/prometheus.yml"
      - "ğŸ’¾ Datos: {{ prometheus.data_dir }}"
