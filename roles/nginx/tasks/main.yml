---
# ğŸŒ ROLE NGINX - Servidor web modular
- name: "ğŸ“¦ Instalar Nginx"
  apt:
    name:
      - nginx
      - nginx-extras
    state: present

- name: "âš™ï¸ Configurar Nginx principal"
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: restart nginx

- name: "ğŸŒ Configurar sitio por defecto"
  template:
    src: default-site.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: "ğŸ”— Habilitar sitio por defecto"
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  notify: restart nginx

- name: "ğŸ“„ Crear pÃ¡gina web por defecto"
  template:
    src: index.html.j2
    dest: "{{ nginx.document_root }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'
  when: nginx.create_default_page | default(true)

- name: "ğŸš€ Iniciar y habilitar Nginx"
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: "ğŸ”“ Abrir puertos de Nginx en firewall"
  ufw:
    rule: allow
    port: "{{ item }}"
  loop: "{{ nginx.firewall_ports }}"

- name: "âœ… Verificar configuraciÃ³n de Nginx"
  command: nginx -t
  register: nginx_config_test
  changed_when: false

- name: "ğŸ“Š Mostrar estado de Nginx"
  debug:
    msg:
      - "ğŸ‰ Nginx configurado exitosamente"
      - "ğŸŒ Servidor corriendo en puerto {{ nginx.http_port }}"
      - "ğŸ“ Document root: {{ nginx.document_root }}"
      - "âœ… Test de configuraciÃ³n: {{ 'PASSED' if nginx_config_test.rc == 0 else 'FAILED' }}"
